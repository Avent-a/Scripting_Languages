<!DOCTYPE html>
<html>
<head>
    <title>Вычисления в консоли</title>
</head>
<body>
    <script>
        console.log(true + false);
        console.log(8 / "2");
        console.log("number" + 5 + 1);
        console.log(5 + 1 + "number");
        console.log(7 && 2);
        console.log(2 && 7);
        console.log(null + 1);
        console.log(undefined + 1);
        console.log("five" + + "two");
        console.log('true' == true);
        console.log(false == 'false');
        console.log(!!"false" == !!"true");
        console.log("4" - 3);
        console.log("4px" - 3);
        console.log(0 || "0" && 1);
    </script>
</body>
</html>
